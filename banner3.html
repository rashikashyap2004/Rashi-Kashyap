<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <style>

        *{
            margin: 0;
        }

        .banner{
            width: 100%;
            height: 80vh;
            background-color: rgb(201, 145, 155);

        }

        .banner h1{
            text-align: center;
            padding-top: 20vh;
            color: white;
            text-shadow: 2px 2px 2px rgb(76, 75, 75);
            font-size: 4rem;
        }

       
        .row{
            display: flex;
            margin-left: 10%;
            margin-top: 6%;
        }

        .card{
            width: 20.25%;
            height: 30vh;
            background-color: rgba(80, 30, 38, 0.474);
            margin-left: 1%;
            margin-right: 1%;

        }
    </style>
</head>
<body>
    <div class="banner">
        <h1  class="animate_animated animate_bounce">welcome to ducat</h1>
        <div class="row">
            <div class="card animate_animated animate_backOutLeft "></div>
            <div class="  card animate_animated animate_backOutLeft"></div>
            <div class="card animate_animated  animate_backOutRight"></div>
            <div class="card animate_animated  animate_backOutRight"></div>
        </div>
        
       
    </div>
    
</body>
</html>
